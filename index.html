<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kung Fu Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #111;
      color: white;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #222;
      font-size: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .cell:hover {
      background: #333;
    }
  </style>
</head>
<body>

<h1>ðŸ¥‹ Kung Fu Tic Tac Toe</h1>
<p id="status">Waiting for another player...</p>

<div class="board" id="board"></div>

<script src="script.js"></script>
</body>
</html>
